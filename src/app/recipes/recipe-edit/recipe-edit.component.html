<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">


            <br>
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" id="name" class="form-control" placeholder="Enter the name of the recipe! My Red Meat" formControlName="name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="imagePath">
                        Image Url
                    </label>
                    <input type="text" id="imagePath" placeholder="Enter the address of the Recipe image! https://....."
                    class="form-control" formControlName="imagePath"
                    #imagePath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredientCtrl of controls;
                    let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text"  class="form-control" formControlName="name" placeholder="Enter the name of ingredient to use in recipe!">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"class="form-control" formControlName="amount" placeholder="Quantity!">
                        </div>
                        <div class="col-xs-2">
                            <button type="button"
                            (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredients</button>
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-3">
                <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button></div>
                <div class="col-xs-3">
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button></div>
            </div>
            <br>


        </form>
    </div>
</div>
